<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Web Fetch API</title>

    <style>
        button,
        p {
            color: #000;
            font-size: 30px;
            font-weight: 500;
            font-family: monospace;
        }
    </style>

</head>

<body>

    <!-- use async - await. and fetch open api data -->
    <div>
        <button type="button" onclick="getDataOne()">Show And Get Open API Data</button>
        <p class="demo1"></p>

    <br>


    <!-- use async - await. and fetch data.txt file data -->
    <div>
        <button type="button" onclick="getDataTow()">Show And Get Text File Data</button>
        <p class="demo2"></p>
    </div>


    <!-- custom js link -->
    <script src="./app.js"></script>

</body>

</html>
