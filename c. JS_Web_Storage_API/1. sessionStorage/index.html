<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Web Storage API</title>

    <style>
        button {
            font-size: 30px;
            font-weight: 500;
            font-family: monospace;
            color: #000;
            margin: 30px 0px;
        }
    </style>

</head>

<body>

    <!-- use window.sessionStorage.setItem(key, value) method -->
    <div>
        <button type="button" onclick="setSessionStorage('name', 'Jhone Deo')">Set sessionStorage name</button>
    </div>

    <!-- use window.sessionStorage.getItem(key) method -->
    <div>
        <button type="button" onclick="getSessionStorage('name')">Get sessionStorage name</button>
    </div>

    <!-- use window.sessionStorage.removeItem(key) method -->
    <div>
        <button type="button" onclick="removeSessionStorage('name')">Remove sessionStorage name</button>
    </div>


    <br>
    <br>
    <br>


    <!-- use window.sessionStorage.setItem(key, value) method -->
    <div>
        <button type="button" onclick="setSessionStorage('username', 'Apon Khan')">Set sessionStorage username</button>
    </div>

    <!-- use window.sessionStorage.getItem(key) method -->
    <div>
        <button type="button" onclick="getSessionStorage('username')">Get sessionStorage username</button>
    </div>

    <!-- use window.sessionStorage.removeItem(key) method -->
    <div>
        <button type="button" onclick="removeSessionStorage('username')">Remove sessionStorage username</button>
    </div>


    <!-- use window.sessionStorage.clear() method -->
    <div>
        <button type="button" onclick="clearSessionStorage()">Clear All SessionStorage Data</button>
    </div>


    <!-- use window.sessionStorage.key(index) method -->
    <div>
        <button type="button" onclick="sessionStorageKey(1)">Use key and Get Index 1 Data</button>
    </div>


    <br>
    <br>
    <br>
    <br>


    <!-- custom js link -->
    <script src="./app.js"></script>


</body>

</html>
